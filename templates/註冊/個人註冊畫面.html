<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人註冊</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="card">
    <h1 class="title">個人帳號註冊</h1>
    <form id="userRegisterForm" class="form">
      <label for="userRegisterName">NAME</label>
      <input type="text" id="userRegisterName" name="userRegisterName" required />

      <label for="userRegisterEmail">EMAIL</label>
      <input type="email" id="userRegisterEmail" name="userRegisterEmail" required />

      <label for="userRegisterPassword">PASSWORD</label>
      <input type="password" id="userRegisterPassword" name="userRegisterPassword" required />

      <button type="submit" class="submit-button">REGISTER</button>
    </form>
    <a href="/userLogin" class="login-link">已有帳號？立即登入</a>
  </div>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
